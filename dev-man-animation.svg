<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="neonGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect fill="#0d1117" width="800" height="200"/>
  
  <!-- Maze border -->
  <rect x="20" y="50" width="760" height="100" rx="5" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.4"/>
  
  <!-- Tunnel openings -->
  <rect x="15" y="90" width="15" height="20" fill="#0d1117"/>
  <rect x="770" y="90" width="15" height="20" fill="#0d1117"/>
  
  <!-- Static dots -->
  <circle fill="#00ff88" cx="120" cy="100" r="4"/>
  <circle fill="#00ff88" cx="190" cy="100" r="4"/>
  <circle fill="#00ff88" cx="260" cy="100" r="4"/>
  <circle fill="#00ff88" cx="330" cy="100" r="4"/>
  <circle fill="#00ff88" cx="470" cy="100" r="4"/>
  <circle fill="#00ff88" cx="540" cy="100" r="4"/>
  <circle fill="#00ff88" cx="610" cy="100" r="4"/>
  <circle fill="#00ff88" cx="680" cy="100" r="4"/>
  
  <!-- Power pellets with pulse animation -->
  <circle fill="#00d4ff" cx="60" cy="70" r="6">
    <animate attributeName="r" values="6;8;6" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle fill="#00d4ff" cx="740" cy="70" r="6">
    <animate attributeName="r" values="6;8;6" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle fill="#00d4ff" cx="60" cy="130" r="6">
    <animate attributeName="r" values="6;8;6" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
  </circle>
  <circle fill="#00d4ff" cx="740" cy="130" r="6">
    <animate attributeName="r" values="6;8;6" dur="0.8s" repeatCount="indefinite" begin="0.6s"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  
  <!-- DEV-MAN (Pac-Man) -->
  <g>
    <animateTransform attributeName="transform" type="translate" 
      values="-50,100; 850,100; -50,100" dur="8s" repeatCount="indefinite"/>
    
    <!-- Pac-Man body -->
    <circle fill="#ffff00" cx="0" cy="0" r="15"/>
    
    <!-- Animated mouth (wedge that appears/disappears) -->
    <path fill="#0d1117" d="M 0,0 L 18,-10 L 18,10 Z">
      <animate attributeName="d" 
        values="M 0,0 L 18,-10 L 18,10 Z; M 0,0 L 18,-2 L 18,2 Z; M 0,0 L 18,-10 L 18,10 Z" 
        dur="0.2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Eye -->
    <circle fill="#0d1117" cx="-2" cy="-7" r="3"/>
  </g>
  
  <!-- Bug enemy (red) -->
  <g>
    <animateTransform attributeName="transform" type="translate" 
      values="-100,100; 800,100; -100,100" dur="8s" repeatCount="indefinite"/>
    
    <ellipse fill="#ff4757" cx="0" cy="0" rx="12" ry="11">
      <animate attributeName="ry" values="11;12;11" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    <circle fill="#ffffff" cx="-4" cy="-2" r="4"/>
    <circle fill="#ffffff" cx="4" cy="-2" r="4"/>
    <circle fill="#0d1117" cx="-5" cy="-2" r="2"/>
    <circle fill="#0d1117" cx="3" cy="-2" r="2"/>
    <!-- Antenna -->
    <line x1="-6" y1="-11" x2="-8" y2="-16" stroke="#ff4757" stroke-width="2"/>
    <line x1="6" y1="-11" x2="8" y2="-16" stroke="#ff4757" stroke-width="2"/>
    <circle fill="#ff4757" cx="-8" cy="-16" r="2"/>
    <circle fill="#ff4757" cx="8" cy="-16" r="2"/>
  </g>
  
  <!-- Merge Conflict enemy (orange) -->
  <g>
    <animateTransform attributeName="transform" type="translate" 
      values="-150,100; 750,100; -150,100" dur="8s" repeatCount="indefinite"/>
    
    <polygon fill="#ff9f43" points="0,-13 13,9 -13,9">
      <animate attributeName="points" values="0,-13 13,9 -13,9; 0,-15 13,9 -13,9; 0,-13 13,9 -13,9" dur="0.4s" repeatCount="indefinite"/>
    </polygon>
    <circle fill="#ffffff" cx="-4" cy="0" r="3"/>
    <circle fill="#ffffff" cx="4" cy="0" r="3"/>
    <circle fill="#0d1117" cx="-5" cy="0" r="1.5"/>
    <circle fill="#0d1117" cx="3" cy="0" r="1.5"/>
  </g>
  
  <!-- Tech Debt enemy (purple) -->
  <g>
    <animateTransform attributeName="transform" type="translate" 
      values="-200,100; 700,100; -200,100" dur="8s" repeatCount="indefinite"/>
    
    <rect fill="#a55eea" x="-11" y="-11" width="22" height="22" rx="4">
      <animate attributeName="rx" values="4;6;4" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <circle fill="#ffffff" cx="-4" cy="-2" r="3"/>
    <circle fill="#ffffff" cx="4" cy="-2" r="3"/>
    <circle fill="#0d1117" cx="-5" cy="-2" r="1.5"/>
    <circle fill="#0d1117" cx="3" cy="-2" r="1.5"/>
    <!-- Skull mouth -->
    <rect fill="#0d1117" x="-6" y="4" width="12" height="4" rx="1"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffff00">ðŸŽ® DEV-MAN</text>
  
  <!-- Subtitle -->
  <text x="400" y="175" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#8b949e">Dodge bugs â€¢ Escape merge conflicts â€¢ Outrun tech debt â€¢ Click to play!</text>
</svg>
