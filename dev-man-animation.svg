<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Glow filter for neon effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .bg { fill: #0d1117; }
    .maze-line { stroke: #00ff88; stroke-width: 2; fill: none; opacity: 0.4; }
    
    /* Characters */
    .devman { fill: #ffff00; }
    .bug { fill: #ff4757; }
    .merge { fill: #ff9f43; }
    .debt { fill: #a55eea; }
    .eye-white { fill: #ffffff; }
    .eye-pupil { fill: #0d1117; }
    
    /* Dots */
    .dot { fill: #00ff88; }
    .power-dot { fill: #00d4ff; }
    
    /* Text */
    .title {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 28px;
      font-weight: bold;
      fill: #ffff00;
    }
    .subtitle {
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 11px;
      fill: #8b949e;
    }
    
    /* Main chase animation - loops seamlessly */
    @keyframes chase {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(900px); }
    }
    
    /* Chomp animation for pac-man mouth */
    @keyframes chomp {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(15deg); }
    }
    @keyframes chomp-lower {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-15deg); }
    }
    
    /* Float animation for enemies */
    @keyframes wobble {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    
    /* Dot pulse */
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    /* Glow pulse for maze */
    @keyframes maze-glow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    .chase-group {
      animation: chase 6s linear infinite;
    }
    
    .devman-upper {
      transform-origin: 15px 100px;
      animation: chomp 0.15s ease-in-out infinite;
    }
    .devman-lower {
      transform-origin: 15px 100px;
      animation: chomp-lower 0.15s ease-in-out infinite;
    }
    
    .enemy-wobble {
      animation: wobble 0.3s ease-in-out infinite;
    }
    
    .power-pulse {
      animation: pulse 0.8s ease-in-out infinite;
    }
    
    .maze-animated {
      animation: maze-glow 2s ease-in-out infinite;
    }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="800" height="200"/>
  
  <!-- Maze border -->
  <g class="maze-line maze-animated">
    <rect x="20" y="45" width="760" height="110" rx="5"/>
    <line x1="20" y1="100" x2="60" y2="100"/>
    <line x1="740" y1="100" x2="780" y2="100"/>
  </g>
  
  <!-- Static dots (decorative) -->
  <circle class="dot" cx="150" cy="100" r="4"/>
  <circle class="dot" cx="220" cy="100" r="4"/>
  <circle class="dot" cx="290" cy="100" r="4"/>
  <circle class="dot" cx="360" cy="100" r="4"/>
  <circle class="dot" cx="430" cy="100" r="4"/>
  <circle class="dot" cx="500" cy="100" r="4"/>
  <circle class="dot" cx="570" cy="100" r="4"/>
  <circle class="dot" cx="640" cy="100" r="4"/>
  
  <!-- Power pellets in corners -->
  <circle class="power-dot power-pulse" cx="60" cy="70" r="6"/>
  <circle class="power-dot power-pulse" cx="740" cy="70" r="6" style="animation-delay: 0.4s;"/>
  <circle class="power-dot power-pulse" cx="60" cy="130" r="6" style="animation-delay: 0.2s;"/>
  <circle class="power-dot power-pulse" cx="740" cy="130" r="6" style="animation-delay: 0.6s;"/>
  
  <!-- Chase group - all characters move together -->
  <g class="chase-group">
    <!-- DEV-MAN (Pac-Man) -->
    <g transform="translate(0, 100)">
      <!-- Upper jaw -->
      <path class="devman devman-upper" d="M 0,0 L 15,-2 A 15 15 0 0 1 15,0 Z"/>
      <!-- Lower jaw -->
      <path class="devman devman-lower" d="M 0,0 L 15,2 A 15 15 0 0 0 15,0 Z"/>
      <!-- Body back -->
      <path class="devman" d="M 0,0 A 15 15 0 1 1 0,-0.01 Z"/>
      <!-- Eye -->
      <circle fill="#0d1117" cx="-2" cy="-6" r="3"/>
    </g>
    
    <!-- Bug enemy (red) - chasing -->
    <g transform="translate(-50, 100)" class="enemy-wobble">
      <ellipse class="bug" cx="0" cy="0" rx="12" ry="11"/>
      <circle class="eye-white" cx="-4" cy="-2" r="4"/>
      <circle class="eye-white" cx="4" cy="-2" r="4"/>
      <circle class="eye-pupil" cx="-5" cy="-2" r="2"/>
      <circle class="eye-pupil" cx="3" cy="-2" r="2"/>
      <!-- Legs -->
      <path d="M -8,8 L -10,14 M -4,10 L -5,15 M 4,10 L 5,15 M 8,8 L 10,14" stroke="#ff4757" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Merge Conflict enemy (orange) -->
    <g transform="translate(-95, 100)" class="enemy-wobble" style="animation-delay: 0.1s;">
      <polygon class="merge" points="0,-13 13,9 -13,9"/>
      <circle class="eye-white" cx="-4" cy="0" r="3"/>
      <circle class="eye-white" cx="4" cy="0" r="3"/>
      <circle class="eye-pupil" cx="-5" cy="0" r="1.5"/>
      <circle class="eye-pupil" cx="3" cy="0" r="1.5"/>
      <!-- Exclamation mark -->
      <text x="-3" y="-4" font-size="8" fill="#0d1117" font-weight="bold">!</text>
    </g>
    
    <!-- Tech Debt enemy (purple) -->
    <g transform="translate(-140, 100)" class="enemy-wobble" style="animation-delay: 0.2s;">
      <rect class="debt" x="-11" y="-11" width="22" height="22" rx="4"/>
      <circle class="eye-white" cx="-4" cy="-2" r="3"/>
      <circle class="eye-white" cx="4" cy="-2" r="3"/>
      <circle class="eye-pupil" cx="-5" cy="-2" r="1.5"/>
      <circle class="eye-pupil" cx="3" cy="-2" r="1.5"/>
      <!-- Skull mouth -->
      <rect fill="#0d1117" x="-6" y="4" width="12" height="4" rx="1"/>
    </g>
  </g>
  
  <!-- Title -->
  <text class="title" x="400" y="30" text-anchor="middle" filter="url(#glow)">ðŸŽ® DEV-MAN</text>
  
  <!-- Subtitle -->
  <text class="subtitle" x="400" y="180" text-anchor="middle">Dodge bugs â€¢ Escape merge conflicts â€¢ Outrun tech debt â€¢ Click to play!</text>
</svg>
